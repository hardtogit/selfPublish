    <script type="text/javascript">
        var Head = document.getElementsByTagName('head')[0],style = document.createElement('style');
        function linkScript(parm, fn) {
            var linkScript;
            if(/\.css[^\.]*$/.test(parm)) {
                linkScript = document.createElement("link");
                linkScript.type = "text/" + ("css");
                linkScript.rel = "stylesheet";
                linkScript.href = parm;
            } else {
                linkScript = document.createElement("script");
                linkScript.type = "text/" + ("javascript");
                linkScript.src = parm;
            }
            Head.insertBefore(linkScript, Head.lastChild)
            linkScript.onload = linkScript.onerror = function() {
                if(fn) fn()
            }
        }
        var htmlDc=document.getElementsByTagName('html')[0];
        setRootSize=function () {
            if($(window).width()<=992) {
                var clientWidth = document.documentElement.clientWidth || document.body.clientWidth;
                var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
                htmlDc.style.fontSize = clientWidth / 3.75 + 'px';
                htmlDc.style.minHeight = clientHeight + 'px';
            }
        };
        setRootSize();
        $(window).resize(function () {
            setRootSize();
        })
        if($(window).width()<=992){

        }else{
            linkScript('./css/aos-animation.css')
            linkScript('./css/aos.css')
        }
    </script>
    <script type="text/javascript">

        })();

<body ng-app="iweb" ng-controller="i104">
<div class="i104">
    <div ng-include="'header.html'"></div>
    <div class="banner" data-ng-style="{'background-image':'url('+staticRootPath+entity.banner+')'}">
        <!--<img width="100%" height="100%" ng-src="{{staticRootPath+entity.banner}}" alt="">-->
    </div>
    <div class="tabs clearfix">
        <div class="tab" ng-class="['tab', tab===1&&'active']" ng-click="changeTab(1)">服务客户</div>
        <div ng-class="['tab', tab===2&&'active']" ng-click="changeTab(2)">供应商伙伴</div>
    </div>

    <div class="content container" ng-if="tab===1">
        <div class="clearfix">



            <div ng-repeat="(i,value) in data" class="icon" ng-click="changeType(i+1)">
                <img ng-show="type!==i+1" ng-src="{{staticRootPath+value.icon}}" alt="">
                <img ng-show="type===i+1" ng-src="{{staticRootPath+value.selicon}}" alt="">
            </div>
        </div>
        <div class="title" ng-bind-html="data[type-1].title|showAsHtml">

        </div>
        <div class="subText" ng-repeat="item in data[type-1].content">
            <span ng-bind-html="item|showAsHtml"></span>
        </div>
        <!--<div class="subText">-->
        <!--便捷送达　安心无忧-->
        <!--</div>-->
        <!--<div class="subText">-->
        <!--省钱省心　更省时间-->
        <!--</div>-->
        <img class="bottomImg" ng-src="{{staticRootPath+data[type-1].bottomImg}}" alt="">
    </div>

    <div class="content container" ng-if="tab===2">
        <div ng-if="!detail">
            <div class="item clearfix" ng-repeat="item in supply">
                <div class="body">
                    <div class="left">
                        <img ng-src="{{staticRootPath+item.picture}}" alt="">
                    </div>
                    <div class="right">
                        <div class="title  text-left">
                            {{item.title}}
                        </div>
                        <div class="text text-left">
                            {{item.detail}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'baseFooter.html'"></div>
</body>
</html>
